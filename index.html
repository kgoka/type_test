<html lang="ko">

<head>

</head>
<body class="container">
    <article class="start">
        <p class="mt-5 text-center">동물로 알아보는 성격 유형</p>
        <h1 class="mt-2 text-center"><mark>내가 만약 동물이라면?</mark></h1>
        
        <div style="text-align : center;">
       
       </div>

       
        
        <button type="button" class="button1" style="animation: 0.3s ease 0s 1 normal forwards running fade-in;" onclick='start();'>테스트 시작하기</button>    
    </article> 
    

    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated bggreen" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
          </div>
        <h2 id ="title" class="text-center mt-5">문제</h2>
        <input id="type" type= "hidden" value="EI">
        <button id ="A" type="button" class="button1" style="animation: 0.3s ease 0s 1 normal forwards running fade-in;"></button>    
        <button id ="B" type="button" class="button1" style="animation: 0.3s ease 0s 1 normal forwards running fade-in;"></button>    
    </article> 

    <article class="result">
        <img id = "img" src="lion.jpg" class="rounded-circle" alt="animal">
        <h2 id="animal" class="text-center mt-5">동물이름</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>
        
        
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="share addthis_inline_share_toolbox"></div>
                 
    </article>
    
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        var num =1;
        var q = {
            1: {"title": "새로운 사람들을 만났을때 나는 ?", "type": "EI","A":"E","B":"I"},
            2: {"title": "문제 2번", "type": "EI", "A":"E", "B":"I"},
            3: {"title": "문제 3번", "type": "EI", "A":"E", "B":"I"},
            4: {"title": "문제 4번", "type": "SN", "A":"S", "B":"N"},
            5: {"title": "문제 5번", "type": "SN", "A":"S", "B":"N"},
            6: {"title": "문제 6번", "type": "SN", "A":"S", "B":"N"},
            7: {"title": "문제 7번", "type": "TF", "A":"T", "B":"F"},
            8: {"title": "문제 8번", "type": "TF", "A":"T", "B":"F"},
            9: {"title": "문제 9번", "type": "TF", "A":"T", "B":"F"},
            10: {"title": "문제 10번", "type": "JP", "A":"J", "B":"P"},
            11: {"title": "문제 11번", "type": "JP", "A":"J", "B":"P"},
            12: {"title": "문제 12번", "type": "JP", "A":"J", "B":"P"}

        }

        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }

        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val()
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        $("#B").click(function(){
            next();
        })

        function next(){
            if (num == 13) {
                $(".question").hide();
                var mbti = "";
                
                //$(".result").show();
                var mbti = "";
                $("#EI").val() < 2 ? mbti = mbti +"I" : mbti = mbti + "E"
                $("#SN").val() < 2 ? mbti = mbti +"N" : mbti = mbti + "S"
                $("#TF").val() < 2 ? mbti = mbti +"F" : mbti = mbti + "T"
                $("#JP").val() < 2 ? mbti = mbti +"P" : mbti = mbti + "J"
                alert(mbti);
                
                
                link = "result/" +mbti +".html"; 
                alert(link);

                location.replace(link);

            } else {
                $(".progress-bar").attr('style', 'width: calc(100/12*'+num+'%)');
                $("#title").html(q[num]["title"])
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"])
                $("#B").html(q[num]["B"])
            num++;

            }
            
            
        }
    </script>
